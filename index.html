<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <script src="http://localhost:8008/socket.io/socket.io.js"></script>
    <title>Test-chat  </title>
</head>
<body>
    <div class="first_page">
        <header>
            <img src="img/chat.png">
        </header>
        <article class="login">
            <img src="img/user.png">
            <div>
                <p>username</p>
                <input id="login" type="text" name="username">
            </div>
        </article>
        <article class="enter" onclick="login()">
            <p>Get Started</p>
        </article>
    </div>
    <div class="chat">
        <div class="chat_header">
            <p>Rachel</p>
            <a href="#" class="chat_header_point"><img src="img/chat_point.png"></a>
        </div>
        <div class="chat_message">
            <div class="messages" id="messages"></div>

            <div class="panel">
                <input type="text" name="message_text" id="message_text" placeholder="Type message...">
                <button type="button" id="message_btn"></button>
            </div>
        </div>
    </div>

</body>
</html>
